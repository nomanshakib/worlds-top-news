<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Top News!</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!------------------ Font awsome kit --------------- -->
    <script src="https://kit.fontawesome.com/49479a7b04.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------- Header Section Area Started ---------------------->
    <header>
        <nav class="py-lg-3 container bg-white">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid gx-lg-0">
                    <a class="navbar-brand fs-3 fw-bold text-info" href="index.html">World's Top News!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                        <div></div>
                        <div class="navbar-nav dark-3 fs-6 dark-3">
                        </div>
                        <div class="align-items-center justify-content-center text-sm-center justify-content-sm-center">
                            <a class="me-5 text-decoration-none fs-4 fw-semibold text-info" href="index.html"
                                aria-current="page">News</a>
                            <a class="me-5 text-decoration-none fs-4 fw-semibold text-info" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
            <hr class="border-1 border-info">
        </nav>
    </header>
    <!------------------------- Header Section Area End ---------------------->

    <!------------------ Categories Section Area started --------------------->
    <section class="container">
        <div class="ps-2">
            <div>
                <div class="custom-title-color">
                    <ul id="news-categories"
                        class="nav list-unstyled mx-auto shadow rounded-1 p-2 text-center justify-content-center py-4 my-4">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!------------------ Categories Section Area End --------------------->

    <!-----------------Categories Quentity Count Area started ---------------->
    <div class="py-3 bg-white container rounded mb-5 text-center">
        <p class="bg-light py-3 fs-6 fw-semibold m-0 bg-light">Total News <span id="news-count" class="text-info"></span>
            Found For Category <span id="category-name" class="text-info"></span></p>
    </div>
    <!-----------------Categories Quentity Count Area End ---------------->

    <!-----------------Sort By View and treanding Button Section started---------->
    <div class="section">
        <div class="container text-center">
            <div class="row">
                <div
                    class="col-12 col-md-6 col-lg-6 col-sm-12 d-flex justify-content-md-start justify-content-lg-start justify-content-sm-center justify-content-center align-items-center align-items-baseline">
                    <p>Sort By View:</p>
                    <div class="dropdown">
                        <button class="btn btn-info disabled dropdown-toggle ms-3" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Deafult
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item active" href="#">Deafult</a></li>
                        </ul>
                    </div>
                </div>
                <div
                    class="col-12 col-md-6 col-lg-6 col-sm-12 text-end d-flex justify-content-center justify-content-sm-center justify-content-md-end justify-content-lg-end align-items-center">
                    <button class="btn btn-info">Today's Pick</button>
                    <button class="btn btn-warning ms-3">Trending</button>
                </div>
            </div>
        </div>
    </div>
    <!-----------------Sort By View and treanding Button Section started---------->

    <!----------------- Spinner Loading section Area started ------------------->
    <section id="News-spinner" class="py-5 my-5 d-none">
        <div class="container text-center ">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!----------------- Spinner Loading section Area started ------------------->
    

    <!-- -------- Bootstrap js CDN link ----------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
